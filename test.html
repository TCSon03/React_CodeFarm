    <script>
        const arr = [1, -2, 4, -3, 6, -5, -8, 9, 10]
        function daoNguoc(arr) {
            const result = []
            for (let i = 0; i < arr.length; i++) {
                if ((arr[i] > 0 && arr[i + 1] < 0) || (arr[i] < 0 && arr[i + 1] > 0)) {
                    result.push(arr[i])
                }
            }
            return result


        }
        console.log(daoNguoc(arr));

    </script>
